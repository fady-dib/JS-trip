<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS trip</title>
</head>

<body>
    <div class="form">
        <form  id="myForm" >
            <fieldset class="fieldset">
                <legend id="registration">Registration form</legend>
                <label for="fname">First name:</label>
                <input id="fname" type="text" name="f-name"><br>
                <label for="lname">Last name:</label>
                <input id="lname" type="text" name="lname"><br>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email"><br>
                <label for="yob">Year of Birth:</label>
                <input id="yob" type="number" name="year-of-birth"><br>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password"><br>
                <label for="r-password">Repeat password</label>
                <input id="r-password" type="text" name="repeat-password"><br>
                <label for="salary">Salary:</label>
                <input id="salary" type="text" name="salary" onclick="salaryPrompt()"><br>
                <label for="nationality">Nationality:</label>
                <input id="nationality" type="text" name="nationality"><br>
                <input type="submit" value="submit"><br>
                
            </fieldset>
        </form>
        <div class="form-data">
            <p id="sorted-salaries">Salaries:</p>
            <p id="palindrome" ></p>
            <p id="prime"></p>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
