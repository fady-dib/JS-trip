<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS trip</title>
</head>
<body>
    <div class="form">
    <form>
        <fieldset class="fieldset">
            <legend>Registration form</legend>
            <label for="fname">First name:</label>
            <input id="fname" type="text" name="fname"><br>
            <label for="lname">Last name:</label>
            <input id="lname" type="text" name="lname"><br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email"><br>
            <label for="yob">Year of Birth:</label>
            <input id="yob" type="text" name="year-of-birth"><br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password"><br>
            <label for="r-password">Repeat password</label>
            <input id="r-password" type="text" name="repeat-password"><br>
        </fieldset>
    </form>
    </div>
    <script href="script.js" lang="javascript"></script>
</body>
</html>
